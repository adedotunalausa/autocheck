<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>AutoCheck | Edit vehicle</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, employee-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link th:href="@{/css/light-bootstrap-dashboard.css?v=1.4.0}" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/login.css}" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple"  th:data-image="@{/images/sidebar-2.jpg}" th:replace="fragments/sideBar :: sideBar"></div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed" th:replace="fragments/navBar :: navBar"></nav>

        <div class="content">
            <a th:href="@{'/view-vehicle?vehicleId=' + ${currentVehicle.vehicleId}}" class="btn btn-simple"><- Back to Vehicle Details</a>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Customer Profile</h4>
                                <div style="display: flex; align-items: center">
                                    <p style="margin-right: 5px" class="description">Id:</p>
                                    <p class="description" th:text="${currentVehicle.vehicleId}"></p>
                                </div>
                                <div style="display: flex; align-items: center">
                                    <p style="margin-right: 5px" class="description">Date Created:</p>
                                    <p class="description" th:text="${currentVehicle.createdAt}"></p>
                                </div>
                            </div>
                            <div class="content">
                                <form th:action="@{/update-vehicle}" th:object="${currentVehicle}" method="post">
                                    <input type="hidden" name="vehicleId" th:field="*{vehicleId}">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="manufacturer">Manufacturer</label>
                                                <input id="manufacturer" type="text" class="form-control" placeholder="Manufacturer" th:field="*{manufacturer}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="model">Model</label>
                                                <input id="model" type="text" class="form-control" placeholder="Model" th:field="*{model}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="color">Color</label>
                                                <input id="color" type="text" class="form-control" placeholder="Color" th:field="*{color}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="year" >Year</label>
                                                <input id="year" type="number" class="form-control" placeholder="Year" th:field="*{year}">
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label for="mileage">Mileage</label>
                                                <input id="mileage" type="number" step="any" class="form-control" placeholder="Mileage" th:field="*{currentMileage}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="chassis-number">Chassis Number</label>
                                                <input id="chassis-number" type="text" class="form-control" placeholder="Chassis Number" th:field="*{chassisNumber}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="registration-number">Registration Number</label>
                                                <input id="registration-number" type="text" class="form-control" placeholder="Registration Number" th:field="*{registrationNumber}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="engine-number">Engine Number</label>
                                                <input id="engine-number" type="text" class="form-control" placeholder="Engine Number" th:field="*{engineNumber}">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">Update Vehicle</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer th:replace="fragments/footer:: footer" class="footer"></footer>


    </div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script th:src="@{/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script th:src="@{/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>


</html>
