<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>AutoCheck | Add Service</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, employee-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link th:href="@{/css/light-bootstrap-dashboard.css?v=1.4.0}" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/login.css}" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" th:data-image="@{/images/sidebar-2.jpg}" th:replace="fragments/sideBar :: sideBar"></div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed" th:replace="fragments/navBar :: navBar"></nav>

        <div class="content">
            <a th:href="@{/vehicles}" class="btn btn-simple"><- Back to Vehicles</a>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add Service</h4>
                                <p class="description">All fields are required</p>
                            </div>
                            <div class="content">
                                <form th:action="@{/add-work}" th:object="${newWork}" method="post">
                                    <input type="hidden" name="vehicleId" th:value="${currentVehicle.vehicleId}">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="type-of-service">Type of Service <span class="required">*</span></label>
                                                <input id="type-of-service" type="text" class="form-control" placeholder="Type Of Service" th:field="*{typeOfService}" required="required">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="current-mileage">Current Mileage <span class="required">*</span></label>
                                                <input id="current-mileage" type="number" step="any" class="form-control" placeholder="Current Mileage" th:field="*{currentMileage}" required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="cost">Cost <span class="required">*</span></label>
                                                <input id="cost" type="number" step="any" class="form-control" placeholder="Cost" th:field="*{cost}" required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="is-paid-for">Is Paid For? <span class="required">*</span></label>
                                                <select id="is-paid-for" class="form-control" name="employeeInCharge" th:field="*{isPaidFor}" required="required">
                                                    <option th:value="1" th:text="Yes"></option>
                                                    <option th:value="0" th:text="No"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label for="employee-in-charge">Employee In Charge <span class="required">*</span></label>
                                                <select id="employee-in-charge" class="form-control" name="employeeInCharge" th:field="*{employeeInCharge}" required="required">
                                                    <option th:each="employee : ${employees}" th:value="${employee.firstname} + ' ' + ${employee.lastname}" th:text="${employee.firstname} + ' ' + ${employee.lastname}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">Add Service</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer th:replace="fragments/footer:: footer" class="footer"></footer>

    </div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script th:src="@{/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script th:src="@{/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>


</html>
