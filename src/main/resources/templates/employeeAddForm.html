<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>AutoCheck | Add Staff Member</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, employee-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />


  <!-- Bootstrap core CSS     -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

  <!-- Animation library for notifications   -->
  <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

  <!--  Light Bootstrap Table core CSS    -->
  <link th:href="@{/css/light-bootstrap-dashboard.css?v=1.4.0}" rel="stylesheet"/>

  <link rel="stylesheet" th:href="@{/css/login.css}" />

  <!--     Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
  <div class="sidebar" data-color="purple"  th:data-image="@{/images/sidebar-2.jpg}" th:replace="fragments/sideBar :: sideBar"></div>

  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed" th:replace="fragments/navBar :: navBar"></nav>

    <div class="content">
      <a th:href="@{/staff}" class="btn btn-simple"><- Back to Staff</a>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="header">
                <h4 class="title">Add Employee</h4>
                <p class="description">The employee member would have the credentials to perform <br> certain operations on the app based on their role</p>
              </div>
              <div class="content">
                <form th:action="@{/add-employee}" th:object="${newEmployee}" method="post">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>First Name <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="First Name" th:field="*{firstname}" required="required">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Last Name <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastname}" required="required">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Gender <span class="required">*</span></label>
                        <select class="form-control" name="gender" th:field="*{gender}" required="required">
                          <option th:value="Male">Male</option>
                          <option th:value="Female">Female</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Role <span class="required">*</span></label>
                        <select class="form-control" name="role" th:field="*{role}" required="required">
                          <option th:value="Admin">Admin</option>
                          <option th:value="Viewer">Viewer</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Position <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Position" th:field="*{position}" required="required">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Address" th:field="*{address}" required="required">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>City <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="City" th:field="*{city}" required="required">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>State <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="State" th:field="*{state}" required="required">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Phone No. <span class="required">*</span></label>
                        <input type="number" class="form-control" placeholder="Phone No." th:field="*{phoneNo}" required="required">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Email address <span class="required">*</span></label>
                        <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required="required">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Password <span class="required">*</span></label>
                        <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required="required">
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-info btn-fill pull-right">Add Employee</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <footer th:replace="fragments/footer:: footer" class="footer"></footer>


  </div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script th:src="@{/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script th:src="@{/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>


</html>
