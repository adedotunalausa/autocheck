<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>AutoCheck | Vehicle Details</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, employee-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />


  <!-- Bootstrap core CSS     -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

  <!-- Animation library for notifications   -->
  <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

  <!--  Light Bootstrap Table core CSS    -->
  <link th:href="@{/css/light-bootstrap-dashboard.css?v=1.4.0}" rel="stylesheet"/>

  <link rel="stylesheet" th:href="@{/css/login.css}" />

  <!--     Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
  <div class="sidebar" data-color="purple"  th:data-image="@{/images/sidebar-2.jpg}" th:replace="fragments/sideBar :: sideBar"></div>

  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed" th:replace="fragments/navBar :: navBar"></nav>

    <div class="content">
      <a th:href="@{/vehicles}" class="btn btn-simple"><- Back to Vehicles</a>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="header">
                <h4 class="title">Vehicle Profile</h4>
                <div style="display: flex; align-items: center">
                  <p style="margin-right: 5px" class="description">Id:</p>
                  <p class="description" th:text="${currentVehicle.vehicleId}"></p>
                </div>
                <div style="display: flex; align-items: center">
                  <p style="margin-right: 5px" class="description">Date Created:</p>
                  <p class="description" th:text="${currentVehicle.createdAt}"></p>
                </div>
              </div>
              <div class="content">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="manufacturer">Manufacturer</label>
                        <input id="manufacturer" type="text" class="form-control" disabled placeholder="Manufacturer" th:value="${currentVehicle.manufacturer}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="model">Model</label>
                        <input id="model" type="text" class="form-control" disabled placeholder="Model" th:value="${currentVehicle.model}">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="color">Color</label>
                        <input id="color" type="text" class="form-control" disabled placeholder="Color" th:value="${currentVehicle.color}">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="year">Year</label>
                        <input id="year" type="number" class="form-control" disabled placeholder="Year" th:value="${currentVehicle.year}">
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="mileage">Mileage</label>
                        <input id="mileage" type="number" class="form-control" disabled placeholder="Mileage" th:value="${currentVehicle.currentMileage}">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="chassis-number">Chassis Number</label>
                        <input id="chassis-number" type="text" class="form-control" disabled placeholder="Chassis Number" th:value="${currentVehicle.chassisNumber}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="registration-number">Registration Number</label>
                        <input id="registration-number" type="text" class="form-control" disabled placeholder="Registration Number" th:value="${currentVehicle.registrationNumber}">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="engine-number">Engine Number</label>
                        <input id="engine-number" type="text" class="form-control" disabled placeholder="Engine Number" th:value="${currentVehicle.engineNumber}">
                      </div>
                    </div>
                  </div>

                  <a class="btn btn-info btn-fill pull-right" th:if="${session.userRole.equals('Admin')}" th:href="@{'/edit-vehicle?vehicleId=' + ${currentVehicle.vehicleId}}">Edit Vehicle</a>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div style="height: 4rem" class="image">
                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
              </div>
              <div class="header">
                <div style="display: flex; align-items: center" class="text-center">
                  <h4 style="margin-right: 5px" class="title">Owner: </h4>
                  <h4 style="margin-right: 5px" class="title" th:text="${currentVehicleOwner.firstname}"></h4>
                  <h4 class="title" th:text="${currentVehicleOwner.lastname}"></h4>
                </div>
                <p class="description" th:text="${currentVehicleOwner.occupation}"></p>
                <p class="description" th:text="${currentVehicleOwner.email}"></p>
                <p class="description" th:text="${currentVehicleOwner.phoneNo}"></p>
              </div>

              <hr class="customer-hr">
              <div class="text-center">
                <a th:href="@{'/view-customer?customerId=' + ${currentVehicleOwner.customerId}}" class="btn btn-simple">View Details &raquo;</a>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="header">
                <h4 class="title">Service History</h4>
                <p class="description">Work done on the vehicle over time</p>
              </div>
              <div class="content table-responsive table-full-width">
                <table class="table table-hover">
                  <thead>
                  <th>Type of Service</th>
                  <th>Cost</th>
                  <th>Is Completed?</th>
                  <th>Is Paid For?</th>
                  <th>Employee In Charge</th>
                  <th>Date Created</th>
                  </thead>
                  <tbody>
                  <tr th:if="${serviceHistory.size() > 0}" th:each="work : ${serviceHistory}">
                    <td th:text="${work.typeOfService}"></td>
                    <td th:text="${work.cost}"></td>
                    <div th:switch="${work.isCompleted}">
                      <td th:case="'1'">Yes</td>
                      <td th:case="*">No</td>
                    </div>
                    <div th:switch="${work.isPaidFor}">
                      <td th:case="'1'">Yes</td>
                      <td th:case="*">No</td>
                    </div>
                    <td th:text="${work.employeeInCharge}"></td>
                    <td th:text="${work.createdAt}"></td>
                    <td class="td-actions text-right">
                      <a rel="tooltip" title="View Service Details" class="btn btn-info btn-simple btn-xs" th:href="@{'/view-work?workId=' + ${work.workId}}">
                        <i class="fa fa-info"></i>
                      </a>
                      <a rel="tooltip" title="Edit Service" class="btn btn-info btn-simple btn-xs" th:if="${session.userRole.equals('Admin')}" th:href="@{'/edit-work?workId=' + ${work.workId}}">
                        <i class="fa fa-edit"></i>
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="fragments/footer:: footer" class="footer"></footer>


  </div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script th:src="@{/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script th:src="@{/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>


</html>
