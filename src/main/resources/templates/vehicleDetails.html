<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>AutoCheck | Vehicle Details</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, staff-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />


  <!-- Bootstrap core CSS     -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

  <!-- Animation library for notifications   -->
  <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

  <!--  Light Bootstrap Table core CSS    -->
  <link th:href="@{/css/light-bootstrap-dashboard.css?v=1.4.0}" rel="stylesheet"/>

  <link rel="stylesheet" th:href="@{/css/login.css}" />

  <!--     Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
  <div class="sidebar" data-color="purple" th:data-image="@{/images/sidebar-2.jpg}">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


    <div class="sidebar-wrapper">
      <div class="logo">
        <a th:href="@{/dashboard}" class="simple-text">
          AutoCheck
        </a>
      </div>

      <ul class="nav">
        <li>
          <a th:href="@{/dashboard}">
            <i class="fa fa-dashboard" aria-hidden="true"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a th:href="@{/services}">
            <i class="fa fa-wrench" aria-hidden="true"></i>
            <p>Services</p>
          </a>
        </li>
        <li>
          <a th:href="@{/customers}">
            <i class="fa fa-users" aria-hidden="true"></i>
            <p>Customers</p>
          </a>
        </li>
        <li class="active">
          <a th:href="@{/vehicles}">
            <i class="fa fa-car" aria-hidden="true"></i>
            <p>Vehicles</p>
          </a>
        </li>
        <li>
          <a th:href="@{/staff}">
            <i class="fa fa-users" aria-hidden="true"></i>
            <p>Staff</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/customers}">Customers</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <div style="display: flex; align-items: center">
                  <p th:if="${session.containsKey('userFirstname')}" th:text="${session.userFirstname}"></p>
                  <b class="caret"></b>
                </div>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a th:href="@{/staff}">Add Staff</a></li>
                <li class="divider"></li>
                <li><a th:href="@{/sign-out}">Sign out</a></li>
              </ul>
            </li>
            <li class="separator hidden-lg"></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <a th:href="@{/vehicles}" class="btn btn-simple"><- Back to Vehicles</a>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="header">
                <h4 class="title">Vehicle Profile</h4>
                <div style="display: flex; align-items: center">
                  <p style="margin-right: 5px" class="description">Id:</p>
                  <p class="description" th:text="${currentVehicle.vehicleId}"></p>
                </div>
                <div style="display: flex; align-items: center">
                  <p style="margin-right: 5px" class="description">Date Created:</p>
                  <p class="description" th:text="${currentVehicle.createdAt}"></p>
                </div>
              </div>
              <div class="content">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Manufacturer</label>
                        <input type="text" class="form-control" disabled placeholder="Manufacturer" th:value="${currentVehicle.manufacturer}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Model</label>
                        <input type="text" class="form-control" disabled placeholder="Model" th:value="${currentVehicle.model}">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Color</label>
                        <input type="text" class="form-control" disabled placeholder="Color" th:value="${currentVehicle.color}">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Year</label>
                        <input type="number" class="form-control" disabled placeholder="Year" th:value="${currentVehicle.year}">
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label>Mileage</label>
                        <input type="number" class="form-control" disabled placeholder="Mileage" th:value="${currentVehicle.currentMileage}">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Chassis Number</label>
                        <input type="text" class="form-control" disabled placeholder="Chassis Number" th:value="${currentVehicle.chassisNumber}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Registration Number</label>
                        <input type="text" class="form-control" disabled placeholder="Registration Number" th:value="${currentVehicle.registrationNumber}">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Engine Number</label>
                        <input type="text" class="form-control" disabled placeholder="Engine Number" th:value="${currentVehicle.engineNumber}">
                      </div>
                    </div>
                  </div>

                  <a class="btn btn-info btn-fill pull-right" th:href="@{'/edit-vehicle?vehicleId=' + ${currentVehicle.vehicleId}}">Edit Vehicle</a>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div style="height: 4rem" class="image">
                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
              </div>
              <div class="header">
                <div style="display: flex; align-items: center" class="text-center">
                  <h4 style="margin-right: 5px" class="title">Owner: </h4>
                  <h4 style="margin-right: 5px" class="title" th:text="${currentVehicleOwner.firstname}"></h4>
                  <h4 class="title" th:text="${currentVehicleOwner.lastname}"></h4>
                </div>
                <p class="description" th:text="${currentVehicleOwner.occupation}"></p>
                <p class="description" th:text="${currentVehicleOwner.email}"></p>
                <p class="description" th:text="${currentVehicleOwner.phoneNo}"></p>
              </div>

              <hr class="customer-hr">
              <div class="text-center">
                <a th:href="@{'/view-customer?customerId=' + ${currentVehicleOwner.customerId}}" class="btn btn-simple">View Details &raquo;</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <nav class="pull-left">
          <ul>
            <li>
              <a th:href="@{/dashboard}">
                Home
              </a>
            </li>
            <li>
              <a href="#">
                Support
              </a>
            </li>
            <li>
              <a href="#">
                Documentation
              </a>
            </li>
          </ul>
        </nav>
        <p class="copyright pull-right">
          &copy; <script>document.write(new Date().getFullYear())</script> <a th:href="@{/dashboard}">AutoCheck</a>
        </p>
      </div>
    </footer>


  </div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script th:src="@{/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script th:src="@{/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>


</html>
