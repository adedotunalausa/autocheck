<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>AutoCheck | Add Vehicle</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, employee-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />


  <!-- Bootstrap core CSS     -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

  <!-- Animation library for notifications   -->
  <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

  <!--  Light Bootstrap Table core CSS    -->
  <link th:href="@{/css/light-bootstrap-dashboard.css?v=1.4.0}" rel="stylesheet"/>

  <link rel="stylesheet" th:href="@{/css/login.css}" />

  <!--     Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
  <div class="sidebar" data-color="purple" th:data-image="@{/images/sidebar-2.jpg}">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


    <div class="sidebar-wrapper">
      <div class="logo">
        <a th:href="@{/dashboard}" class="simple-text">
          AutoCheck
        </a>
      </div>

      <ul class="nav">
        <li>
          <a th:href="@{/dashboard}">
            <i class="fa fa-dashboard" aria-hidden="true"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a th:href="@{/services}">
            <i class="fa fa-wrench" aria-hidden="true"></i>
            <p>Services</p>
          </a>
        </li>
        <li>
          <a th:href="@{/customers}">
            <i class="fa fa-users" aria-hidden="true"></i>
            <p>Customers</p>
          </a>
        </li>
        <li class="active">
          <a th:href="@{/vehicles}">
            <i class="fa fa-car" aria-hidden="true"></i>
            <p>Vehicles</p>
          </a>
        </li>
        <li>
          <a th:href="@{/staff}">
            <i class="fa fa-users" aria-hidden="true"></i>
            <p>Staff</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/vehicles}">Vehicles</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <div style="display: flex; align-items: center">
                  <p th:if="${session.containsKey('userFirstname')}" th:text="${session.userFirstname}"></p>
                  <b class="caret"></b>
                </div>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li th:if="${session.userRole.equals('Admin')}"><a th:href="@{/add-employee}">Add Employee</a></li>
                <li class="divider"></li>
                <li><a th:href="@{/sign-out}">Sign out</a></li>
              </ul>
            </li>
            <li class="separator hidden-lg"></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <a th:href="@{/customers}" class="btn btn-simple"><- Back to Customers</a>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="header">
                <h4 class="title">Add Vehicle</h4>
                <p class="description">All fields are required</p>
              </div>
              <div class="content">
                <form th:action="@{/add-vehicle}" th:object="${newVehicle}" method="post">
                  <input type="hidden" name="customerId" th:value="${currentCustomer.customerId}">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Manufacturer <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Manufacturer" th:field="*{manufacturer}" required="required">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Model <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Model" th:field="*{model}" required="required">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Color <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Color" th:field="*{color}" required="required">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Year <span class="required">*</span></label>
                        <input type="number" class="form-control" placeholder="Year" th:field="*{year}" required="required">
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label>Mileage <span class="required">*</span></label>
                        <input type="number" step="any" class="form-control" placeholder="Mileage" th:field="*{currentMileage}" required="required">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Chassis Number <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Chassis Number" th:field="*{chassisNumber}" required="required">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Registration Number <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Registration Number" th:field="*{registrationNumber}" required="required">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Engine Number <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Engine Number" th:field="*{engineNumber}" required="required">
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-info btn-fill pull-right">Add Vehicle</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <nav class="pull-left">
          <ul>
            <li>
              <a th:href="@{/dashboard}">
                Home
              </a>
            </li>
            <li>
              <a href="#">
                Support
              </a>
            </li>
            <li>
              <a href="#">
                Documentation
              </a>
            </li>
          </ul>
        </nav>
        <p class="copyright pull-right">
          &copy; <script>document.write(new Date().getFullYear())</script> <a th:href="@{/dashboard}">AutoCheck</a>
        </p>
      </div>
    </footer>


  </div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script th:src="@{/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script th:src="@{/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>


</html>
