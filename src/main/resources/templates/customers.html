
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>AutoCheck | Customers</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, employee-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />


  <!-- Bootstrap core CSS     -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

  <!-- Animation library for notifications   -->
  <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

  <!--  Light Bootstrap Table core CSS    -->
  <link th:href="@{/css/light-bootstrap-dashboard.css?v=1.4.0}" rel="stylesheet"/>

  <link rel="stylesheet" th:href="@{/css/login.css}" />

  <!--     Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
  <div class="sidebar" data-color="purple" th:data-image="@{/images/sidebar-2.jpg}" th:replace="fragments/sideBar :: sideBar"></div>

  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed" th:replace="fragments/navBar :: navBar"></nav>

    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <a style="margin-bottom: 2rem" th:href="@{/add-customer}" class="btn btn-fill btn-success ">Add a Customer</a>
            <div class="card">
              <div class="header">
                <h4 class="title">List of Customers</h4>
                <p class="category">Showing registered customers</p>
              </div>
              <div class="content table-responsive table-full-width">
                <table class="table table-hover">
                  <thead>
                  <th>ID</th>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Occupation</th>
                  <th>Address</th>
                  <th>City</th>
                  <th>Email</th>
                  <th>Phone no.</th>
                  </thead>
                  <tbody>
                  <tr th:if="${customers.size() > 0}" th:each="customer : ${customers}">
                    <td th:text="${customer.customerId}"></td>
                    <td th:text="${customer.firstname}"></td>
                    <td th:text="${customer.lastname}"></td>
                    <td th:text="${customer.occupation}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phoneNo}"></td>
                    <td class="td-actions text-right">
                      <a rel="tooltip" title="View Customer Details" class="btn btn-info btn-simple btn-xs" th:href="@{'/view-customer?customerId=' + ${customer.customerId}}">
                        <i class="fa fa-info"></i>
                      </a>
                      <a rel="tooltip" title="Edit Customer" class="btn btn-info btn-simple btn-xs" th:if="${session.userRole.equals('Admin')}" th:href="@{'/edit-customer?customerId=' + ${customer.customerId}}">
                        <i class="fa fa-edit"></i>
                      </a>
                      <a rel="tooltip" title="Add Vehicle" class="btn btn-success btn-simple btn-xs" th:if="${session.userRole.equals('Admin')}" th:href="@{'/add-vehicle?customerId=' + ${customer.customerId}}">
                        <i class="fa fa-plus"></i>
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="fragments/footer:: footer" class="footer"></footer>


  </div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script th:src="@{/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script th:src="@{/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>


</html>
